name: Ruby CI

on:
  push:
    branches-ignore: [ master ]
  pull_request: 
    branches: [ master ]

jobs:
  build-and-test:
    strategy:
      fail-fast: false
      matrix:
        ruby: [ 2.1, 2.2, 2.3 ]
    runs-on: ubuntu-20.04
    env:
      NOKOGIRI_USE_SYSTEM_LIBRARIES: true

    steps:
      - uses: actions/checkout@v2
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y --no-install-recommends qt5-default libqt5webkit5-dev
      - name: Install proper bundler gem
        run: gem install bundler -v 1.17.3
      - name: Install Ruby gems
        run: bundle install --without headless debug --gemfile gemfiles/rails4.1.gemfile
      - name: Run rake spec tasks
        run: bundle exec rake spec:travis